<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" href="responsive.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>设置新密码</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .new-password-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .new-password-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .new-password-header h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .new-password-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .new-password-button:hover {
            transform: translateY(-2px);
        }

        .back-to-login {
            text-align: center;
            margin-top: 1rem;
        }

        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="new-password-container">
        <div class="new-password-header">
            <h2>设置新密码</h2>
            <p>请设置您的新密码</p>
        </div>
        <form id="newPasswordForm">
            <div class="form-group">
                <label for="newPassword">新密码</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="请输入新密码" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入新密码" required>
            </div>
            <button type="submit" class="new-password-button">确认修改</button>
            <div class="back-to-login">
                <a href="login.html">返回登录</a>
            </div>
        </form>
    </div>

    <!-- 在 new-password.html 的 script 部分修改： -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否有重置令牌
            const resetToken = localStorage.getItem('resetToken');
            const resetEmail = localStorage.getItem('resetEmail');

            if (!resetToken || !resetEmail) {
                alert('无效的密码重置请求，请重新开始');
                window.location.href = 'reset-password.html';
                return;
            }
        });

        document.getElementById('newPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const resetToken = localStorage.getItem('resetToken');
            const resetEmail = localStorage.getItem('resetEmail');

            if (!resetToken || !resetEmail) {
                alert('重置会话已过期，请重新开始');
                window.location.href = 'reset-password.html';
                return;
            }

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 验证密码
            if (newPassword !== confirmPassword) {
                alert('两次输入的密码不一致，请重新输入');
                return;
            }

            if (newPassword.length < 6) {
                alert('密码长度至少6位');
                return;
            }

            if (!/[a-zA-Z]/.test(newPassword)) {
                alert('密码必须包含至少一个字母');
                return;
            }

            if (!/\d/.test(newPassword)) {
                alert('密码必须包含至少一个数字');
                return;
            }

            try {
                const response = await fetch('/api/password-reset/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: resetEmail,
                        resetToken: resetToken,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    // 清除重置相关的本地存储
                    localStorage.removeItem('resetToken');
                    localStorage.removeItem('resetEmail');

                    alert('密码修改成功！请使用新密码登录');
                    window.location.href = 'login.html';
                } else {
                    alert('密码修改失败: ' + result.error);
                }
            } catch (error) {
                console.error('密码修改失败:', error);
                alert('密码修改时发生错误，请检查服务器连接');
            }
        });
    </script>
</body>
</html>
