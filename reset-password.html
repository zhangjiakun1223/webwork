
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" href="responsive.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>找回密码</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-header h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .reset-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .reset-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .reset-button:hover {
            transform: translateY(-2px);
        }

        .back-to-login {
            text-align: center;
            margin-top: 1rem;
        }

        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .verification-section {
            display: none;
        }

        .code-input-group {
            display: flex;
            gap: 10px;
        }

        .code-input-group input {
            flex: 1;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 5px;
            border: 2px solid #667eea;
        }

        .resend-code {
            text-align: center;
            margin-top: 10px;
        }

        .resend-code button {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        .resend-code button:disabled {
            color: #ccc;
            cursor: not-allowed;
            text-decoration: none;
        }

        .timer {
            color: #e74c3c;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
<div class="reset-container">
    <div class="reset-header">
        <h2>找回密码</h2>
        <p>请输入您的注册邮箱，我们将发送验证码</p>
    </div>
    <form id="resetForm">
        <!-- 邮箱输入阶段 -->
        <div class="email-section" id="emailSection">
            <div class="form-group">
                <label for="email">注册邮箱</label>
                <input type="email" id="email" name="email" placeholder="请输入注册时使用的邮箱" required>
                <div class="error-message" id="emailError">请输入有效的邮箱地址</div>
            </div>
            <button type="button" class="reset-button" id="sendCodeBtn">发送验证码</button>
        </div>

        <!-- 验证码输入阶段 -->
        <div class="verification-section" id="verificationSection">
            <div class="form-group">
                <label for="verificationCode">验证码</label>
                <div class="code-input-group">
                    <input type="text" id="verificationCode" name="verificationCode" maxlength="6" placeholder="请输入6位验证码" required>
                </div>
                <div class="error-message" id="codeError">验证码错误，请重新输入</div>
                <div class="timer" id="timer">验证码有效期: 60秒</div>
                <div class="resend-code">
                    <button type="button" id="resendBtn" disabled>重新发送验证码</button>
                </div>
            </div>
            <button type="button" class="reset-button" id="verifyButton">验证</button>
        </div>

        <div class="back-to-login">
            <a href="login.html">返回登录</a>
        </div>
    </form>
</div>

<!-- 在 reset-password.html 的 script 部分修改： -->

<script>
    let countdown = 60;
    let timerInterval;
    let isCountingDown = false;
    let currentEmail = '';

    // 发送验证码
    document.getElementById('sendCodeBtn').addEventListener('click', async function() {
        const email = document.getElementById('email').value;
        const emailError = document.getElementById('emailError');

        // 验证邮箱
        if (!validateEmail(email)) {
            emailError.style.display = 'block';
            return;
        } else {
            emailError.style.display = 'none';
        }

        try {
            const response = await fetch('/api/password-reset/send-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            });

            const result = await response.json();

            if (response.ok) {
                currentEmail = email;
                alert(`验证码已发送至 ${email}，请查收（测试验证码: ${result.debugCode || '123456'}）`);

                // 显示验证码输入界面
                document.getElementById('emailSection').style.display = 'none';
                document.getElementById('verificationSection').style.display = 'block';

                // 启动倒计时
                startCountdown();
            } else {
                alert('发送验证码失败: ' + result.error);
            }
        } catch (error) {
            console.error('发送验证码失败:', error);
            alert('发送验证码时发生错误，请检查服务器连接');
        }
    });

    // 验证验证码
    document.getElementById('verifyButton').addEventListener('click', async function() {
        const code = document.getElementById('verificationCode').value;
        const codeError = document.getElementById('codeError');

        if (!code || code.length !== 6) {
            codeError.textContent = '请输入6位验证码';
            codeError.style.display = 'block';
            return;
        }

        try {
            const response = await fetch('/api/password-reset/verify-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: currentEmail,
                    verificationCode: code
                })
            });

            const result = await response.json();

            if (response.ok) {
                // 存储重置令牌到localStorage，用于后续密码重置
                localStorage.setItem('resetToken', result.resetToken);
                localStorage.setItem('resetEmail', currentEmail);

                alert('验证成功，即将跳转到重置密码页面');
                window.location.href = 'new-password.html';
            } else {
                codeError.textContent = '验证失败: ' + result.error;
                codeError.style.display = 'block';
            }
        } catch (error) {
            console.error('验证失败:', error);
            codeError.textContent = '验证时发生错误';
            codeError.style.display = 'block';
        }
    });

    // 重新发送验证码
    document.getElementById('resendBtn').addEventListener('click', async function() {
        if (isCountingDown) {
            alert(`请等待 ${countdown} 秒后再重新发送验证码`);
            return;
        }

        try {
            const response = await fetch('/api/password-reset/send-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: currentEmail })
            });

            const result = await response.json();

            if (response.ok) {
                alert(`验证码已重新发送至 ${currentEmail}（测试验证码: ${result.debugCode || '123456'}）`);
                startCountdown();
            } else {
                alert('重新发送验证码失败: ' + result.error);
            }
        } catch (error) {
            console.error('重新发送验证码失败:', error);
            alert('重新发送验证码时发生错误');
        }
    });

    // 倒计时功能保持不变
    function startCountdown() {
        countdown = 60;
        isCountingDown = true;
        document.getElementById('timer').textContent = `验证码有效期: ${countdown}秒`;
        document.getElementById('resendBtn').disabled = true;

        clearInterval(timerInterval);
        timerInterval = setInterval(function() {
            countdown--;
            document.getElementById('timer').textContent = `验证码有效期: ${countdown}秒`;

            if (countdown <= 0) {
                clearInterval(timerInterval);
                document.getElementById('resendBtn').disabled = false;
                document.getElementById('timer').textContent = '验证码已过期，请重新获取';
                isCountingDown = false;
            }
        }, 1000);
    }

    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // 清除错误信息
    document.getElementById('verificationCode').addEventListener('input', function() {
        document.getElementById('codeError').style.display = 'none';
    });
</script>
</body>
</html>
